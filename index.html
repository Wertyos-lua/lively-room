<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
  <title>Lively Room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
      touch-action: manipulation;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: 800px;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      background-size: cover;
      background-position: center;
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform 0.08s linear;
    }

    #left {
      background-image: url("assets/left.jpg");
      transform: translate(-50%, -50%) translateZ(-80px);
    }

    #center {
      background-image: url("assets/center.jpg");
      transform: translate(-50%, -50%) translateZ(0px);
    }

    #right {
      background-image: url("assets/right.jpg");
      transform: translate(-50%, -50%) translateZ(80px);
    }

    .bulb {
      position: absolute;
      top: 40%;
      left: 50%;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,200,0.2), rgba(255,255,200,0.05));
      transform: translate(-50%, -50%);
      box-shadow: 0 0 40px rgba(255,255,200,0.2);
      transition: all 0.2s ease;
    }

    .bulb.on {
      background: radial-gradient(circle, rgba(255,255,220,1), rgba(255,200,100,0.6));
      box-shadow: 0 0 120px rgba(255,230,150,0.9);
    }
  </style>
</head>
<body>
  <div class="scene">
    <div id="left" class="layer"></div>
    <div id="center" class="layer"></div>
    <div id="right" class="layer"></div>
    <div id="bulb" class="bulb"></div>
  </div>

  <script>
    const layers = [
      { el: document.getElementById("left"), depth: -30 },
      { el: document.getElementById("center"), depth: 0 },
      { el: document.getElementById("right"), depth: 30 }
    ];

    window.addEventListener("deviceorientation", e => {
      const x = e.gamma || 0;
      const y = e.beta || 0;

      layers.forEach(l => {
        l.el.style.transform =
          `translate(-50%, -50%) translateX(${x * l.depth * 0.02}px) translateY(${y * l.depth * 0.02}px) translateZ(${l.depth}px)`;
      });
    });

    const bulb = document.getElementById("bulb");
    let on = false;
    bulb.addEventListener("click", () => {
      on = !on;
      bulb.classList.toggle("on", on);
    });
  </script>
</body>
</html>
